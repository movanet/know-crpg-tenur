[build]
  command = "npx quartz build"
  publish = "public"

[build.environment]
  NODE_VERSION = "22"

# NOTE: Removed SPA redirect as Quartz handles routing

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Edge Function for protected content (Basic Auth)
[[edge_functions]]
  path = "/perubahan-iklim/*"
  function = "auth"

# Disable caching for protected content
[[headers]]
  for = "/perubahan-iklim/*"
  [headers.values]
    Cache-Control = "private, no-cache, no-store, must-revalidate"
